<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input, select { padding: 5px; margin: 5px; }
        .result { margin-top: 20px; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Calculatrice Spring Boot + Thymeleaf</h1>
    <form th:action="@{/calculator/compute}" method="post">
        <input type="number" step="any" name="a" th:value="${a}" placeholder="Nombre 1" required>
        <input type="number" step="any" name="b" th:value="${b}" placeholder="Nombre 2" required>
        <select name="operation">
            <option value="add" th:selected="${operation=='add'}">Addition</option>
            <option value="subtract" th:selected="${operation=='subtract'}">Soustraction</option>
            <option value="multiply" th:selected="${operation=='multiply'}">Multiplication</option>
            <option value="divide" th:selected="${operation=='divide'}">Division</option>
        </select>
        <button type="submit">Calculer</button>
    </form>

    <div class="result" th:if="${result != null}">
        RÃ©sultat : <span th:text="${result}"></span>
    </div>

    <div class="error" th:if="${error != null}">
        Erreur : <span th:text="${error}"></span>
    </div>
</body>
</html>
